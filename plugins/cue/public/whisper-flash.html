<script type="text/javascript" src="/plugin/cue/js/cue-view.js">
</script>
<script>
  function render() {
    
    var cues = [];
    {{#nextcues}}
    cues.push('{{id}}');
    {{/nextcues}}
    
    $('.help').hide();

    var alpha = 1;
    var skipSteps = 20;
    elements = [];
    ouroborus = new deus.ouroboros.Ouroboros(cues, {name: "whisper-transition", repeat: true, fadeOut: true}, true); 
    elements.push(ouroborus);
    ouroborus.draw = function() {
      skipSteps -= 1;
      if (skipSteps > 0) {
        return;
      }
      alpha -= 0.05;
      ouroborus.bitmap.set({alpha: alpha});
    };
      
    var i;
    for(i = 0; i < elements.length; i++) {
      elements[i].add(stage);  
    }
  }

  render();
</script>
