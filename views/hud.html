<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width = device-width, initial-scale = 0.8"/>
  <meta charset="utf-8">
  <title>{{ name }}</title>
  <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/animations.css">{{#styles}}
  <link rel="stylesheet" href="{{.}}">{{/styles}}
  <style>
    body {
      width: 1600;
      height: 1200px;
      overflow: hidden;
    }
    #backvid {
      top: 0;
      left: 0;
      width: 1600px;
      height: 1200px;
      position: absolute;
      z-index: 0;
      pointer-events: none;
      object-fit: fill;
    }
    #hud {
      border-top: thin solid rgba(30,30,30,.20);
      padding-top: 20px;
      width: 100%;
      max-height: 200px;
      overflow: hidden;
      text-align: center;
      /*margin: auto;*/
      position: absolute;
      bottom: 20px;
      z-index: 50;
    }
    header {
      position: absolute;
      z-index: 50;
      right: 50px;
    }
    .hud-view, .all-view {
      z-index: 50;
      position: absolute;
      top: 50px;
    }
    canvas {
      position: absolute;
      z-index: 50;
      
    }
    #hud .row {
      width: 1200px;
      margin: auto;
    }
    #hud img {
       max-width: 90px;
       max-height: 91px;
    }
  </style>
</head>

<body>
  
  <div id="glasspane">
  </div>
  <canvas id="cue-canvas">
  </canvas>
  <div class="hud-view all-view">
    
  </div>
  <div id="hud" class="clearfix">
      <div class="row clearfix">
        <div class="span3">
          <img height="180px" src="/plugin/cue/images/GodIcon_Apollo.png"/>  
        </div>
        <div class="span3">
          <img src="/plugin/cue/images/GodIcon_Hera.png"/>
        </div>
        <div class="span3">
          <img src="/plugin/cue/images/GodIcon_Athena.png"/>
        </div>
        <div class="span3">
          <img src="/plugin/cue/images/GodIcon_Zeus.png"/>
        </div>
    </div>
  </div>
  <video loop id="backvid" autoplay>
     <source src="http://162.221.181.72:3000/plugin/cue/images/VE_Smoke_Bkgrnd.mov" type="video/mp4"/>
  </video>  
  <!--img src="/img/frame2.png" id="frame" /-->


  <script type="text/javascript" src="/socket.io/socket.io.js">
  </script>
  <script src="/javascripts/mustache.js">
  </script>
  <script src="/javascripts/jquery.js">
  </script>
  <script src="/javascripts/createjs-2013.12.12.min.js">
  </script>
  <script type="text/javascript" src="/javascripts/olympus.js">
  </script>
  {{#scripts}}
  <script type="text/javascript" src="{{.}}">
  </script>
  {{/scripts}}
  <script>
    createjs.Sound.registerSound("/plugin/cue/transition.mp3", "transition");
//     createjs.Sound.registerSound("/plugin/cue/2/yes.mp3", "yes");
//     createjs.Sound.registerSound("/plugin/cue/2/no.mp3", "no");
    var canvas = document.getElementById("cue-canvas");
    canvas.width = $(window).width();
    canvas.height = $(window).height();
    var stage = new createjs.Stage("cue-canvas");
    stage.autoClear = true;
    var elements = [];
    createjs.Ticker.addEventListener("tick", handleTick);

    function handleTick(event) {
      for(i = 0; i < elements.length; i++) {
        elements[i].draw(stage);
      }
      stage.update();
    }
    
    var olympus = new Olympus();
    
    {{#eventOverride}}
      var socket = io.connect();
      socket.emit('/cue/manual', {
        event_id: '{{eventOverride}}',
        screen: 'hud'
      });
    {{/eventOverride}}
    
    
  </script>
</body>

</html>
